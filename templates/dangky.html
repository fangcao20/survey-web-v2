<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/dangky.js"></script>
    <style>
      small {
        color: #e75c3c;
        margin-top: 1px;
        visibility: hidden;
      }

      .form-floating.error small {
          visibility: visible;
      }

      .form-floating.error input {
        border-color: #e75c3c;
      }

      .form-floating.success input {
        border-color: #2ecc71;
      }

    </style>
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <div class="row">
        <div style="width: 500px; margin: auto">
          <form action="/dangky" method="POST" class="form">
            <h2 class="mb-4" style="color: #0F62FE; margin-top: 50px">Đăng ký</h2>
            <div class="form-floating">
              <input type="text" class="form-control" name="name" id="name" placeholder="Anh">
              <label>Tên</label>
              <small>Error Message</small>
            </div>
            <div class="form-floating">
              <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
              <label>Email</label>
              <small>Error Message</small>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="new-password">
              <label>Mật khẩu</label>
              <small>Error Message</small>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="Password" autocomplete="new-password">
              <label>Xác nhận mật khẩu</label>
              <small>Error Message</small>
            </div>
            <button type="submit" class="btn btn-primary mb-3 mt-3" style="width: 100%; padding: 10px">Đăng ký</button>
            <br>
            <hr>
            <a href="/dangnhap">Đã có tài khoản? Đăng nhập</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
